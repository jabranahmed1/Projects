{% extends 'base.html' %}

{%  block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
        {% if user.is_authenticated %}
        <div><a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" href="report"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a></div>
        {% else %}
        <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" disabled><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</button>
        {% endif %}
        </div>          

        <!-- Main Content Here -->

        <!-- Charts  -->
        <div class="row">

            <!-- Area Chart -->
            <div class="col-xl-8 col-lg-7">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div
                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">{{city|safe}} Line Chart</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <div class="chart-area">
                            <canvas id="myAreaChart"></canvas>
                        </div>
                    {% comment %} {{labels|safe}} {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
        <!-- End Charts-->
    </div>
      <!-- /.container-fluid -->
{% endblock content %}
